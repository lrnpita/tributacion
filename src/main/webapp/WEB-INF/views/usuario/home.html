<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="templates/head :: head">head</div>
<body>

	<div th:replace="templates/navbar :: nav">navbar</div>
	<div th:replace="templates/sidebar :: sidebar">sidebar</div>
	<div th:replace="templates/butonbaropcions:: butonbaropcions">butonbaropcions</div>
	<div th:replace="templates/alerts :: alerts">alerts</div>
	
	<div id="page-wrapper">
	<div class="col-lg-12">
      <h2 class="page-header">Gestor de Usuarios</h2>
    </div>
	<table class="table table-striped" id="paginar">
	<thead>
		<tr>
			<th></th>
			<th>ID</th>
			<th>Nombre</th>
			<th>Usuario</th>
			<th>Grupo</th>
			<th>Opciones</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="fila : ${usuarios}">
	        <td><input class="check" type="checkbox" th:value="${fila.idUsuario}"/></td>
	        <td th:text="${fila.idUsuario}">id</td>
	        <td>
	        	<a href="#" th:href = "@{usuarios/editar(id=${fila.idUsuario})}"><label th:text="${fila.nombre}"></label></a>
	        </td>
	        <td th:text="${fila.nombreUsuario}">nombre usuario</td>
	        <td th:text="${fila.rol.nombre}">grupo</td>
	        <td>
            	<a class="btn btn-primary btn-xs" href="#" th:href = "@{usuarios/eliminar(id=${fila.idUsuario})}" data-confirm="¿Estás seguro que deseas eliminar?"><label class="glyphicon glyphicon-trash"></label> Eliminar</a>
	        </td>
	    </tr>
	</tbody>
	
	</table>
	</div>

    <div th:replace="templates/footer :: footer">footer</div>	
</body>
</html>
