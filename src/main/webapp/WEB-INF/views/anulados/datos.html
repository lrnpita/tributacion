<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="templates/head :: head">head</div>
<body>

	<div th:replace="templates/navbar :: nav">navbar</div>
	<div th:replace="templates/sidebar :: sidebar">sidebar</div>
	<div th:replace="templates/butonbaredit :: butonbaredit">butonbaredit</div>
		
	<div id="page-wrapper">
	<div class="col-lg-12">
      <h2 class="page-header">Documento Anulado</h2>
    </div>
	<form role="form" data-toggle="validator" action="#" th:action="@{guardar}" th:object="${documentoAnulado}" method="post" id="myForm">
    	
	    <div class="form-group col-xs-2" th:object="${tipoComprobante}"><label>Tipo de Comprobante</label>
	    <select class="form-control input-sm" th:field="*{codigo}">
		    <option value="" th:each="tipos : ${tiposComprobante}" th:value="${tipos.codigo}" th:text="${tipos.codigo}+'-'+${tipos.nombre}">tipo</option>
		</select></div>
        
        <div class=" form-group col-xs-2"><label>Secuencia Inicial</label>
        <input type="number" class="form-control input-sm" maxlength="9" minlength="1" th:field="*{secuencia}"/></div>
        
        <div class=" form-group col-xs-2"><label>Secuencia Final</label>
        <input type="number" class="form-control input-sm" maxlength="9" minlength="1" id="secuenciaFinal" name="secuenciaFinal"/></div>
        
        <div class="form-group col-xs-3">
   		<label for="email">Autorización</label>
    	<input type="text" class="form-control input-sm" th:field="*{autorizacion}" required="required" pattern="[0-9]{10,37}"/></div>
        
	  	<div class="form-group col-xs-3">
   		<label for="email">Fecha Anulación</label>
    	<input type="text" class="form-control input-sm datePiker" th:field="*{fechaAnulacion}" required="required"/></div>
    	
    	<div>
    	<input type="hidden" id="editandoDocumentoAnulado" name="editandoDocumentoAnulado" th:value="${editandoDocumentoAnulado}"/></div>
    	
    	</form>
    	</div>
    
    <div th:replace="templates/footer :: footer">footer</div>	
    

</body>
		
</html>
