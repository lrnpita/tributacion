<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="templates/head :: head">head</div>
<body>

	<div th:replace="templates/navbar :: nav">navbar</div>
	<div th:replace="templates/sidebar :: sidebar">sidebar</div>
	<div th:replace="templates/butonbaropcions:: butonbaropcions">butonbaropcions</div>
	<div th:replace="templates/alerts :: alerts">alerts</div>
	
	<div id="page-wrapper">
	<div class="col-lg-12">
      <h2 class="page-header">Gestor de Empresas</h2>
    </div>
	<table class="table table-striped" id="paginar">
	<thead>
		<tr>
			<th></th>
			<th>Nombre</th>
			<th>ID</th>
			<th>RUC</th>
			<th>Ciudad</th>
			<th>Tel&eacute;fono</th>
			<th>E-mail</th>
			<th>Opciones</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="fila : ${empresas}">
	        <td><input type="checkbox" class="check" th:value="${fila.idEmpresa}"/></td>
	        <td>
	        	<a href="#" th:href = "@{/admin/empresas/editar(id=${fila.idEmpresa})}"><label th:text="${fila.nombre}"></label></a>
	        </td>
	        <td th:text="${fila.idEmpresa}">id</td>
	        <td th:text="${fila.rucContribuyente}">tipo</td>
	        <td th:text="${fila.ciudad.nombre}">tipo</td>
	        <td th:text="${fila.telefono}">tipo</td>
	        <td th:text="${fila.email}">tipo</td>
	        <td>
            	<a class="btn btn-primary btn-xs" href="#" th:href = "@{/admin/empresas/eliminar(id=${fila.idEmpresa})}" data-confirm="¿Estás seguro que deseas eliminar?"><label class="glyphicon glyphicon-trash"></label> Eliminar</a>
	        </td>
	    </tr>
	</tbody>
	
	</table>
	</div>
    	<input type="hidden"  th:value="${teijon}"/>
    <div th:replace="templates/footer :: footer">footer</div>	
</body>
</html>
