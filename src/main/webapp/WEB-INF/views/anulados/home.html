<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="templates/head :: head">head</div>
<body>

	<div th:replace="templates/navbar :: nav">navbar</div>
	<div th:replace="templates/sidebar :: sidebar">sidebar</div>
	<div th:replace="templates/butonbaropcions:: butonbaropcions">butonbaropcions</div>
	<div th:replace="templates/alerts :: alerts">alerts</div>
	
		
	<div id="page-wrapper">
	<div class="col-lg-12">
      <h2 class="page-header">Gestor de Documentos Anulados</h2>
    </div>
	<table class="table table-striped" id="paginar">
	<thead>
		<tr>
			<th></th>
			<th>Id</th>
			<th>Secuencia</th>
			<th>Autorizaci&oacute;n</th>
			<th>Fecha Anulaci&oacute;n</th>
			<th>Opciones</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="fila : ${anulados}">
	        <td><input class="check" type="checkbox" th:value="${fila.idAnulado}"/></td>
	        <td>
	        	<a href="#" th:href = "@{anulados/editar(id=${fila.idAnulado})}"><label th:text="${fila.idAnulado}"></label></a>
	        </td>
	        <td th:text="${fila.secuencia}">secuencia</td>
	        <td th:text="${fila.autorizacion}">autorizacion</td>
	        <td th:text="${fila.fechaAnulacion}">fecha</td>
	        <td>
            	<a class="btn btn-primary btn-xs" href="#" th:href = "@{anulados/eliminar(id=${fila.idAnulado})}" data-confirm="¿Estás seguro que deseas eliminar?"><label class="glyphicon glyphicon-trash"></label> Eliminar</a>
	        </td>
	    </tr>
	</tbody>
	
	</table>
	
	</div>

    <div th:replace="templates/footer :: footer">footer</div>	
</body>
</html>
