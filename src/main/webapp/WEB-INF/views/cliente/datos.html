<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="templates/head :: head">head</div>
<body>

	<div th:replace="templates/navbar :: nav">navbar</div>
	<div th:replace="templates/sidebar :: sidebar">sidebar</div>
	<div th:replace="templates/butonbaredit :: butonbaredit">butonbaredit</div>
	<div th:replace="templates/alerts :: alerts">alerts</div>
		
	<div id="page-wrapper">
	<div class="col-lg-12">
      <h2 class="page-header">Datos del Cliente</h2>
    </div>
	<form role="form" data-toggle="validator" action="#" th:action="@{guardar}" th:object="${cliente}" method="post" id="myForm">
    	
	    <div class="form-group col-xs-2" th:object="${tipoIdentificacion}"><label>Tipo de Id.</label>
	    <select class="form-control input-sm" th:field="*{codigo}" id="tipoIdentificacion">
		    <option value="" th:each="tipos : ${tiposIdentificacion}" th:value="${tipos.codigo}" th:text="${tipos.nombre}">tipo</option>
		</select></div>
        
        <div class="form-group col-xs-2"><label>*Ruc/C&eacute;dula/Pasaporte</label>
        <input type="number" class="form-control input-sm" id="ruc" name="id" th:field="*{id}" required="required" th:if="${editandoCliente}" readonly="readonly" maxlength="13"/>
        <input type="number" class="form-control input-sm" id="ruc" name="id" th:field="*{id}" required="required" th:if="${!editandoCliente}" maxlength="13"/>
        </div>
               
        <div class="form-group col-xs-2"><label>*Nombre del Cliente</label>
        <input type="text" class="form-control input-sm" th:field="*{nombre}" maxlength="30" required="required"/></div>
    
        <div class=" form-group col-xs-2"><label>*Direcci&oacute;n</label>
        <input type="text" class="form-control input-sm" th:field="*{direccion}" required="required"/></div>
        
        <div class="form-group col-xs-2" th:object="${ciudad}"><label>*Ciudad</label>
	    <select class="form-control input-sm" th:field="*{codigo}">
		    <option value="" th:each="ciudades : ${ciudades}" th:value="${ciudades.codigo}" th:text="${ciudades.nombre}">ciudad</option>
		</select></div>
        
        <div class=" form-group col-xs-2"><label>*Tel&eacute;fono</label>
        <input type="number" class="form-control input-sm" maxlength="10" minlength="9" th:field="*{telefono}" required="required"/></div>
        
	  	<div class="form-group col-xs-2">
   		<label for="email">*E-mail</label>
    	<input type="email" class="form-control input-sm" id="emailcliente" th:field="*{email}" required="required"/></div>
    	
    	<div class="form-group col-xs-3"><label><input type="checkbox" th:field="*{parteRelacionada}" />Es parte relacionada</label></div>
    	
    	<div>
    	<input type="hidden" id="editandoCliente" name="editandoCliente" th:value="${editandoCliente}"/></div>
    	
    	</form>
    	</div>
    
    <div th:replace="templates/footer :: footer">footer</div>	
    

</body>
		
</html>
