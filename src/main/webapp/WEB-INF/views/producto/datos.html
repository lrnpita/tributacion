<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="templates/head :: head">head</div>
<body>
	<div th:replace="templates/navbar :: nav">navbar</div>
	<div th:replace="templates/sidebar :: sidebar">sidebar</div>
	<div th:replace="templates/butonbaredit :: butonbaredit">butonbaredit</div>
	<div th:replace="templates/alerts :: alerts">alerts</div>
			
	<div id="page-wrapper">
	<div class="col-lg-12">
      <h2 class="page-header">Datos del Producto</h2>
    </div>
	<form role="form" action="#" th:action="@{guardar}" th:object="${producto}" method="post" id="myForm">
         
        <div class="form-group col-xs-2"><label>*C&oacute;digo Principal</label>
        <input type="text" class="form-control input-sm" name="codigoPrincipal" th:value="${producto.codigoPrincipal}" id="codigoPrincipal" required="required"/></div>
        
        <div class="form-group col-xs-2"><label>*C&oacute;digo Auxiliar</label>
        <input type="text" class="form-control input-sm" name="codigoAuxiliar" th:value="${producto.codigoAuxiliar}" required="required"/></div>
    
        <div class=" form-group col-xs-2"><label>*Nombre</label>
        <input type="text" class="form-control input-sm" name="nombre" th:value="${producto.nombre}" maxlength="30" required="required"/></div>
             
	    <div class="form-group col-xs-2" th:object="${tipoProducto}"><label>*Tipo de Producto</label>
	    <select class="form-control input-sm" th:field="*{idTipoProducto}" >
		    <option value="" th:each="tipos : ${tiposProducto}" th:value="${tipos.idTipoProducto}" th:text="${tipos.nombre}">tipo</option>
		</select></div>
 		
        <div class=" form-group col-xs-2"><label>*Valor Unitario</label>
        <input type="number" class="form-control input-sm" name="valorUnitario" th:value="${producto.valorUnitario}" required="required"/></div>
 		
	    <div class="form-group col-xs-2" th:object="${tarifaIva}"><label>*IVA</label>
	    <select class="form-control input-sm" th:field="*{codigo}">
		    <option value="" th:each="tipos : ${tarifasIva}" th:value="${tipos.codigo}" th:text="${tipos.porcentaje}">tipo</option>
		</select></div>
 		
 		<div class="well col-xs-12">
 		<h4>Informaci&oacute;n Adicional</h4>
 		
 		<div class=" form-group col-xs-2"><label>Atributo 1</label>
        <input type="text" class="form-control input-sm"  name="atributo1" th:value="${producto.atributo1}"/></div>
        
        <div class=" form-group col-xs-2"><label>Descripci&oacute;n</label>
        <input type="text" class="form-control input-sm" name="descripcion1" th:value="${producto.descripcion1}"/></div>
 		<div>
 		
    	<input type="hidden" id="editandoProducto" name="editandoProducto" th:value="${editandoProducto}"/>
    	<input type="hidden" id="idProducto" name="idProducto" th:value="${producto.idProducto}"/>
    	</div>
    	</div>
   </form>
   </div>
	<div th:replace="templates/footer :: footer">footer</div>
</body>
</html>
