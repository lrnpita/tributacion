<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="templates/head :: head">head</div>
<body>

	<div th:replace="templates/navbar :: nav">navbar</div>
	<div th:replace="templates/sidebar :: sidebar">sidebar</div>
	<div th:replace="templates/butonbaropcions:: butonbaropcions">butonbaropcions</div>
	<div th:replace="templates/alerts :: alerts">alerts</div>
	
	<div id="page-wrapper">
	<div class="col-lg-12">
      <h2 class="page-header">Movimientos de Trabajadores</h2>
    </div>
	<table class="table table-striped" id="paginar">
	<thead>
		<tr>
			<th></th>
			<th>ID</th>
			<th>ID Trabajador</th>
			<th>Nombre</th>
			<th>Fecha</th>
			<th>Opciones</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="fila : ${movimientos}">
	        <td><input class="check" type="checkbox" th:value="${fila.idMovimiento}"/></td>
	        <td><a href="#" th:href = "@{movimientos/editar(id=${fila.idMovimiento})}"><label th:text="${fila.idMovimiento}"></label></a></td>
	        <td th:text="${fila.personalEmpresa.id}">1</td>
	        <td th:text="${fila.personalEmpresa.nombre}">1</td>
	        <td th:text="${fila.date}">1</td>
	        <td>
            	<a class="btn btn-primary btn-xs" th:href = "@{movimientos/eliminar(id=${fila.idMovimiento})}" data-confirm="¿Estás seguro que deseas eliminar?"><label class="glyphicon glyphicon-trash"></label> Eliminar</a>
	        </td>
	    </tr>
	</tbody>
	
	</table>
	</div>

    <div th:replace="templates/footer :: footer">footer</div>	
</body>
</html>
